# Site settings
title: "Natalia Wójcik"
description: "Natalia Wójcik's Resume"

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed

# Resume settings
resume_avatar:                  "true"
resume_name:                    "Natalia Wójcik"
resume_title:                   ".NET Developer"

# used for the contact button in _layouts/resume.html
resume_contact_email:           "nataliaaawojcik@gmail.com"

# the next two items are used for schema itemprops in _layouts/resume.html
resume_contact_telephone:       "555-7334"
resume_contact_address:         "Gliwice, Poland"

resume_header_contact_info:     "Oslo • nataliaaawojcik@gmail.com"
display_header_contact_info:    "true"

resume_header_intro:    "<p>My professional path began to shape over 6 years ago, in parallel with studying computer science. For almost 4 years I have been using my skills of analytical thinking, creativity and attention to detail to work as a .NET developer. I love working with people. As a sports enthusiast, I consider programming a team sport and I believe in the power of mutual motivation and learning.</p>"

# use "yes" to display the email contact button,
# "no" to display an "I'm not looking for work" message,
# or remove the resume_looking_for_work option entirely
# to leave blank
resume_looking_for_work:        "yes"

# Decide which sections to use
# comment out to hide
resume_section_experience:      true
resume_section_education:       true
resume_section_projects:        false
resume_section_skills:          true
resume_section_recognition:     false
resume_section_links:           true
resume_section_associations:    false
# resume_section_interests:       true

